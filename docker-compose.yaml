version: '3'

services:
    api:
        build:
            context: ./
            dockerfile: docker/api/Dockerfile
        env_file:
          - ./.env
        ports:
          - "${GUNICORN_PORT}:${GUNICORN_PORT}"
        volumes:
          - "./src/:/app/src/"
        depends_on:
          - database
    database:
        image: postgres:12.0-alpine
        restart: always
        env_file:
          - ./.env
        ports:
          - ${DB_PORT}:${DB_PORT}
        environment:
          - POSTGRES_USER=${DB_USER}
          - POSTGRES_PASSWORD=${DB_PASS}
          - POSTGRES_DB=${DB_NAME}
        volumes:
          - postgres_data:/var/lib/postgresql/data/
        command:
          - -p ${DB_PORT}

volumes:
    postgres_data:
